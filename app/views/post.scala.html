@(post: models.Post)

@post.s3Url match {
  case Some(s3Url) => {
    <div class='row'>
      <div class='small-4 columns'>
        <a href='@s3Url' target='_blank'>
          <img src='@s3Url' />
        </a>
      </div>
      <div class='small-8 columns'>@post.content</div>
    </div>
  }
  case None => {
    <div class='row'>
      <div class='small12 columns'>@post.content</div>
    </div>
  }
}
