@(post: models.Post)

@post.imageName match {
  case Some(imageName) => {
    <div class='row'>
      <div class='small-4 columns'>
        <img src='@routes.Image.show(post.id, imageName)' />
      </div>
      <div class='small-8 columns'>@post.content</div>
    </div>
  }
  case None => {
    <div class='row'>
      <div class='small12 columns'>@post.content</div>
    </div>
  }
}
